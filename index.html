<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mp3 Player</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="contain">
      <div class="container">
        <div class="music-player">
          <div class="cover">
            <img src="./images/EWFBhpvVcA4f3Up.jpg" alt="" />
          </div>
          <div class="autor">
            <h3>Rav (The rapper)</h3>
            <h1>We need to talk</h1>
          </div>
          <div class="player">
            <audio style="width: 100%" class="fc-media" controls>
              <source
                src="./audios/rav-we-need-to-talk.mp3"
                type="audio/mp3"
              />
            </audio>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
